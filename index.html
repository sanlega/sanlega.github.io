  .center{
    position:absolute;

  .center h3 span{
    position:absolute;
    top:0;
    left:0;
    transform:translate(-50%,-50%);

    text-transform:uppercase;
    font-size:6em;
    color:#F7FFF7;
    transform-style:preserve-3d;
    transition:0.8s;
  }
  .center h3 span:nth-child(1){
    clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
  }



  .center h3 span:nth-child(2){
    color:#4ECDC4;
    transform:translate(-50%,-50%) skewX(-60deg);
    left:-38px;
    clip-path: polygon(0 45%, 100% 45%, 100% 55%, 0 55%);
  }

  .center h3 span:nth-child(3){
    transform:translate(-50%,-50%) skewY(0deg);
    left:-76px;
    clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
  }

  .center:hover h3 span:nth-child(2), 
  .center:hover h3 span:nth-child(3){
    transform:translate(-50%,-50%) skewX(0deg);
    left:0;
    color:#F7FFF7;
  }

<body>
  <div class="dot-grid">
    <!-- Generate the dots dynamically -->
    <script>
      // Define the dot size and spacing
      const dotSize = 10; // Size of each dot in pixels
      const dotSpacing = 15; // Spacing between dots in pixels

      // Generate the dots
      const dotGrid = document.querySelector('.dot-grid');
      const { width, height } = dotGrid.getBoundingClientRect();
      const cols = Math.ceil(width / (dotSize + dotSpacing));
      const rows = Math.ceil(height / (dotSize + dotSpacing));
      
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const dot = document.createElement('div');
          dot.className = 'dot';
          dot.innerHTML = '+';
          dot.style.top = `${i * (dotSize + dotSpacing)}px`;
          dot.style.left = `${j * (dotSize + dotSpacing)}px`;
          dotGrid.appendChild(dot);
        }
      }
      
    </script>
  </div>
